# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e71907ca8287432328a4af60113ea61a"
name = "Mobile first"
application_url = "https://shopify-waitlist-app.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
scopes = "write_products"

[auth]
redirect_urls = [
  "https://shopify-waitlist-app.onrender.com/auth/callback",
  "https://shopify-waitlist-app.onrender.com/auth/shopify/callback",
  "https://shopify-waitlist-app.onrender.com/api/auth/callback"
]